<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeCrust</title>
  <style>
    /* Reset some default styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      color: #333;
    }

    /* Header */
    header {
      background-color: orange;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-size: 14px;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Hero section */
    .hero {
      text-align: center;
      padding: 30px 20px;
    }
    .hero h2 {
      margin-bottom: 10px;
    }
    .hero p {
      margin-bottom: 20px;
      font-size: 14px;
    }
    .hero img {
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* Testimonials */
    .testimonials {
      background-color: #fff0db;
      margin: 40px auto;
      padding: 15px 30px;
      border-radius: 6px;
      max-width: 800px;
    }
    .testimonials h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .testimonials ul {
      list-style: disc;
      margin: 0;
      padding-left: 20px;
      font-size: 14px;
    }

    /* Footer */
    footer {
      background-color: #ffe4b3;
      text-align: center;
      padding: 10px;
      font-size: 13px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Jagtap Nursery</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Menu</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Jagtap Nursery</h2>
    <p>We produce crops with the precision of a pull request.</p>
    <img src="E:\HTML\jagtap logo.png" alt="Pizza">
  </section>

  <!-- Testimonials -->
  <section class="testimonials">
    <h3><b>What people are saying:</b></h3>
    <ul>
      <li>"5 stars for quality of plants!" – DevBites</li>
      <li>"Most affordable prices!" – CSSWeekly</li>
    </ul>
  </section>

  <!-- Footer -->
  <footer>
    © 2025 CodeCrust. Built by om jagtap.
  </footer>

</body>
</html>
